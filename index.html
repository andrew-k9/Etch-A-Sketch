<!DOCTYPE html>
<html>
<head>
	<title>Etch-A-Sketch</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<h1 id="title">Etch-A-Sketch</h1>

	<div id="system-button-container">
		<button id="6" class="system-button">reset</button>
	</div>

	<div id="container" class="wrapper">
	</div>

	<div id="select-button-container">
		<button id="0" class="select-button">orange</button>
		<button id="1" class="select-button">green</button>
		<button id="2" class="select-button">yellow</button>
		<button id="3" class="select-button">purple</button>
		<button id="4" class="select-button">pink</button>
		<button id="5" class="select-button">random</button>
	</div>

	<script src="game.js"></script>
</body>

</html>
